use_cdn: false
info:
    theme_name: Volantis
    theme_version: 4.3.1
    theme_docs: 'https://cxvh.cc'
    theme_repo: 'https://github.com/code-ba/rss-volantis'
    cdn:
        js: null
        css:
            first: null
            style: null
navbar:
    visiable: auto
    logo:
        img: 'https://cdn.jsdelivr.net/gh/cxvh/static@main/avatar/avatar_icon.jpg'
        icon: null
        title: BARAN的订阅🔥🔥🔥
    menu:
    search: Search...
cover:
    height_scheme: half
    layout_scheme: dock
    display:
        home: false
        archive: true
        others: false
    background: 'https://cxvh.com/img/bg.webp'
    logo: null
    title: Volantis
    subtitle: ""
    search: 'A Wonderful Theme for Hexo'
pages:
    friends:
        layout_scheme: simple
article:
    preview:
        scheme: landscape
        pin_icon: 'https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg'
        auto_title: true
        auto_excerpt: true
        line_style: solid
        author: false
        readmore: auto
    body:
        top_meta:
            - author
            - category
            - date
            - counter
        footer_widget:
            references:
                title: 参考资料
                icon: 'fas fa-quote-left'
            related_posts:
                enable: false
                title: 相关文章
                icon: 'fas fa-bookmark'
                max_count: 5
                placeholder_img: 'https://uploadbeta.com/api/pictures/random/?key=BingEverydayWallpaperPicture'
            copyright:
                enable: true
                permalink: 本文永久链接是：
                content:
                    - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
                    - permalink
            donate:
                enable: false
                images:
                    - 'https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png'
                    - 'https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/qrcode/github@volantis.png'
        bottom_meta:
            - updated
            - tags
            - share
        meta_library:
            author:
                avatar: null
                name: 请设置文章作者
                url: /
            date:
                icon: 'fas fa-calendar-alt'
                title: 发布于：
                format: ll
            updated:
                icon: 'fas fa-edit'
                title: 更新于：
                format: ll
            category:
                icon: 'fas fa-folder-open'
            counter:
                icon: 'fas fa-eye'
                unit: 次浏览
            valinecount:
                icon: 'fas fa-comment-dots'
                desc: ""
            walinecount:
                icon: 'fas fa-comment-dots'
                desc: ""
            wordcount:
                icon_wordcount: 'fas fa-keyboard'
                icon_duration: 'fas fa-hourglass-half'
            tags:
                icon: 'fas fa-hashtag'
            share:
                -
                    id: qq
                    img: 'https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qq.png'
                -
                    id: qzone
                    img: 'https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qzone.png'
                -
                    id: weibo
                    img: 'https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/weibo.png'
                -
                    id: null
                    img: null
                -
                    id: null
                    img: null
