sidebar:
    for_page:
        # - blogger
        - category
        # - tagcloud
        # - donate
    for_post:
        - toc
    widget_library:
        toc:
            class: toc
            display:
                - desktop
                - mobile
            header:
                icon: 'fas fa-list'
                title: 本文目录
            list_number: false
            min_depth: 2
            max_depth: 5
        category:
            class: category
            display:
                - desktop
            header:
                icon: 'fas fa-folder-open'
                title: 订阅分类
                url: /
        # donate:
        #     class: qrcode
        #     display:
        #         # - desktop
        #         # - mobile
        #     height: 64px
        #     images:
                # - 'https://cdn.jsdelivr.net/gh/cxvh/static@main/img/20210218193037.png'
                # - 'https://cdn.jsdelivr.net/gh/cxvh/static@main/img/20210218192738.jpg'
        webinfo:
            class: webinfo
            display:
                - desktop
            header:
                icon: 'fas fa-award'
                title: 站点信息
            type:
                article:
                    enable: true
                    text: 文章数目：
                    unit: 篇
                runtime:
                    enable: true
                    data: 2020/01/01
                    text: 已运行时间：
                    unit: 天
                wordcount:
                    enable: true
                    text: 本站总字数：
                    unit: 字
                visitcounter:
                    service: leancloud
                    siteuv: {enable: true, text: 本站访客数：, unit: 人}
                    sitepv: {enable: true, text: 本站总访问量：, unit: 次}
                lastupd:
                    enable: true
                    friendlyShow: true
                    text: 最后活动时间：
                    unit: 日
